<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OceaNous - QuizzPage</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/quizzPage.css">
</head>
<body>
<header class="sticky-bg" id="header-section"></header>

<div class="container">
  <!-- Menu déroulant pour sélectionner un thème -->
  <div class="theme-selection">
    <select id="theme-dropdown" class="theme-dropdown">
      <option value="">Sélectionnez un thème</option>
    </select>
  </div>

  <!-- Carte de quiz -->
  <div id="quiz-card" class="card" style="display: none;">
    <div class="card-inner">
      <div class="card-front">
        <p id="card-front-text" class="text"></p>
      </div>
      <div class="card-back">
        <p id="card-back-text" class="text"></p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div id="navigation" class="navigation" style="display: none;">
    <button id="prev-btn" class="button">&#8592;</button>
    <span id="counter" class="counter"></span>
    <button id="next-btn" class="button">&#8594;</button>
  </div>

  <!-- Instructions -->
  <p id="instruction" class="instruction">Veuillez sélectionner un thème pour commencer !</p>

  <!-- Bouton de démarrage pour rediriger vers jeux.js -->
  <button id="start-btn" class="start-btn" style="display: none;">Commencer le quiz</button>
</div>

<!-- Footer Section -->
<section id="footer-section"></section>

<script src="assets/js/quizzPage.js"></script>
<script src="assets/js/components.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
