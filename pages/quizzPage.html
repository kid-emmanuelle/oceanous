<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Page</title>
    <link rel="stylesheet" href="../assets/css/quizzPage.css">
</head>
<body>
    <div class="container">
        <!-- Menu déroulant pour sélectionner un thème -->
        <div class="theme-selection">
            <select id="theme-dropdown" class="theme-dropdown">
                <option value="">Sélectionnez un thème</option>
            </select>
        </div>

        <!-- Carte de quiz -->
        <div id="quiz-card" class="card" style="display: none;">
            <div class="card-inner">
                <div class="card-front">
                    <p id="card-front-text" class="text"></p>
                </div>
                <div class="card-back">
                    <p id="card-back-text" class="text"></p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div id="navigation" class="navigation" style="display: none;">
            <button id="prev-btn" class="button">&#8592;</button>
            <span id="counter" class="counter"></span>
            <button id="next-btn" class="button">&#8594;</button>
        </div>

        <!-- Instructions -->
        <p id="instruction" class="instruction">Veuillez sélectionner un thème pour commencer !</p>

        <!-- Bouton de démarrage pour rediriger vers jeux.js -->
        <button id="start-btn" class="start-btn" style="display: none;">Commencer le quiz</button>
    </div>

    <script src="../assets/js/quizzPage.js"></script>
</body>
</html>
